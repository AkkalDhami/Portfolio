<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Tails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #f3f3f3, #d2cccc);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .tail {
            position: absolute;
            height: 3px;
            border-radius: 2px;
            opacity: 0.9;
            z-index: 10;
        }

        .tail-sunset-1 {
            background: linear-gradient(to right, transparent, #9333EA, transparent);
        }

        .tail-sunset-2 {
            background: linear-gradient(to right, transparent, #EC4899, transparent);
        }

        .tail-sunset-3 {
            background: linear-gradient(to right, transparent, #FB7185, transparent);
        }

        .tail-sunset-4 {
            background: linear-gradient(to right, transparent, #C026D3, transparent);
        }

        @keyframes moveLeftToRight {
            0% { left: -250px; }
            100% { left: 100%; }
        }

        @keyframes moveTopToBottom {
            0% { top: -200px; transform: rotate(45deg); }
            100% { top: 100%; transform: rotate(45deg); }
        }

        @keyframes moveBottomLeftToRight {
            0% { left: -220px; transform: rotate(-30deg); }
            100% { left: 100%; transform: rotate(-30deg); }
        }

        @keyframes moveBottomToTop {
            0% { bottom: -180px; transform: rotate(90deg); }
            100% { bottom: 100%; transform: rotate(90deg); }
        }

        @keyframes moveDiagonal {
            0% { left: -230px; top: -230px; transform: rotate(60deg); }
            100% { left: 100%; top: 100%; transform: rotate(60deg); }
        }
    </style>
</head>
<body>
    <div class="relative w-full h-full">
        <div id="tails-container"></div>
    </div>

    <script>
        const container = document.getElementById('tails-container');

        function createTail(className, width, animation, positionStyles) {
            const tail = document.createElement('div');
            tail.className = `tail ${className}`;
            tail.style.width = width;
            tail.style.animation = animation;
            Object.assign(tail.style, positionStyles);
            container.appendChild(tail);
        }

        // Tail 1: Left to Right (Deep Purple)
        createTail(
            'tail-sunset-1',
            '250px',
            'moveLeftToRight 2.2s infinite ease-in-out',
            { top: '25%' }
        );

        // Tail 2: Top to Bottom (Vivid Pink)
        createTail(
            'tail-sunset-2',
            '200px',
            'moveTopToBottom 2.8s infinite ease-in-out',
            { left: '35%' }
        );

        // Tail 3: Bottom Left to Bottom Right (Coral)
        createTail(
            'tail-sunset-3',
            '220px',
            'moveBottomLeftToRight 2.5s infinite ease-in-out',
            { bottom: '30%' }
        );

        // Tail 4: Bottom Right to Top Right (Plum)
        createTail(
            'tail-sunset-4',
            '180px',
            'moveBottomToTop 2.7s infinite ease-in-out',
            { right: '25%' }
        );

        // Tail 5: Diagonal (Deep Purple)
        createTail(
            'tail-sunset-1',
            '230px',
            'moveDiagonal 3s infinite ease-in-out',
            { top: '10%' }
        );
    </script>
</body>
</html>
