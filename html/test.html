<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Skills Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-track {
            animation: scroll 3s linear infinite;
            width: max-content;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .slider-container:hover .slider-track {
            animation-play-state: paused;
        }

        .tech-icon {
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .tech-icon:hover {
            filter: grayscale(0%);
            transform: scale(1.2);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="slider-container relative w-full overflow-hidden py-12">
        <div class="slider-track flex">
            <!-- Original Items -->
            <div class="flex items-center space-x-12 px-4" id="original-items">
                <!-- HTML -->
                <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" 
                     class="tech-icon h-20 w-20" alt="HTML">
                
                <!-- CSS -->
                <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" 
                     class="tech-icon h-20 w-20" alt="CSS">
                
                <!-- JavaScript -->
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" 
                     class="tech-icon h-20 w-20" alt="JavaScript">
                
                <!-- React -->
                <img src="https://cdn-icons-png.flaticon.com/512/1183/1183672.png" 
                     class="tech-icon h-20 w-20" alt="React">
                
                <!-- Node.js -->
                <img src="https://cdn-icons-png.flaticon.com/512/919/919825.png" 
                     class="tech-icon h-20 w-20" alt="Node.js">
                
                <!-- Python -->
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" 
                     class="tech-icon h-20 w-20" alt="Python">
                
                <!-- Git -->
                <img src="https://cdn-icons-png.flaticon.com/512/4494/4494748.png" 
                     class="tech-icon h-20 w-20" alt="Git">
                
                <!-- Docker -->
                <img src="https://cdn-icons-png.flaticon.com/512/919/919853.png" 
                     class="tech-icon h-20 w-20" alt="Docker">
                
                <!-- Tailwind CSS -->
                <img src="https://cdn-icons-png.flaticon.com/512/919/919847.png" 
                     class="tech-icon h-20 w-20" alt="Tailwind CSS">
                
                <!-- MongoDB -->
                <img src="https://cdn-icons-png.flaticon.com/512/919/919851.png" 
                     class="tech-icon h-20 w-20" alt="MongoDB">
            </div>
            <!-- Cloned Items (added by JavaScript) -->
        </div>
    </div>

    <script>
        // Clone items for infinite scroll
        const sliderTrack = document.querySelector('.slider-track');
        const originalItems = document.getElementById('original-items');
        const clone = originalItems.cloneNode(true);
        clone.id = 'cloned-items';
        sliderTrack.appendChild(clone);

        // Pause animation on hover
        const techIcons = document.querySelectorAll('.tech-icon');
        
        techIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'scale(1.2)';
                icon.style.filter = 'grayscale(0%)';
            });

            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'scale(1)';
                icon.style.filter = 'grayscale(100%)';
            });
        });

        // Reset animation at the end of each cycle
        sliderTrack.addEventListener('animationiteration', () => {
            sliderTrack.style.transform = 'translateX(0)';
            setTimeout(() => {
                sliderTrack.style.transform = '';
            }, 0);
        });
    </script>
</body>
</html>
